        <!-- 서브 메뉴판 jsp 파일로 변환 시 변경될 코드-->
        <div class="menu-pan">
            <div class="menu-pan-box">
                <div class="menu-category">
                    <div class="category"><img class="main-product" alt="모델1"></div>

        <div class="accountPage-container">
            <div class="accountPage-contents">
                <h1 class="accountPage-title">회원가입</h1>
                <form action="signup" method="post">
                    <table class="accountPage-table">
                        <tr>
                            <td>
                                <label for="name">이름</label><br>
                                <input type="text" id="name" name="name" class="accountPage-information-text" placeholder="이름을 입력하세요." required >
                            </td>
                            <td>
                                <label for="name">아이디</label><br>
                                <input type="text" id="id" name="id" class="accountPage-information-text" placeholder="아이디를 입력하세요." required >
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                <label for="tel">전화번호</label><br>
                                <input type="text" id="tel" name="tel" class="accountPage-information-text" placeholder="전화번호를 입력하세요." required >
                            </td>
                            <td>
                                <label for="password">비밀번호</label><br>
                                <input type="text" id="password" name="password" class="accountPage-information-text" placeholder="비밀번호를 입력하세요." required >
                            </td>
                        </tr>
                        
                        <tr>
                            <td class="accountPage-table-td-email">
                                <label for="email">이메일</label><br>
                                <input type="text" id="email" name="email" class="accountPage-information-text" placeholder="이메일 주소를 입력하세요." required />
                                <button type="button" class="accountPage-request-authentication-number"><span>인증번호전송</span></button>
                            </td>
                            <td>
                                <label for="certNum">인증번호</label><br>
                                <input type="text" id="certNum" name="certNum" class="accountPage-information-text" placeholder="인증번호를 입력하세요." required />
                                <button type="button" class="accountPage-request-authentication-number"><span>인증</span></button>
                            </td>
                        </tr>
                        
                    </table>
                </form>
                <div class="accountPage-sec-agree">
                    <div class="accountPage-sec-termOfUse">
                        <input type="checkbox" name="termOfUse" id="termOfUse" value="termOfUse"/>
                        <label for="termOfUse">이용약관에 동의합니다.</label>
                    </div>
                    <div class="accountPage-sec-personalInfo">
                        <input type="checkbox" name="personalInfo" id="personalInfo" value="personalInfo"/>
                        <label for="personalInfo">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                </div>
                <button type="submit" class="accountPage-account-btn">회원가입 완료</button><br>
                <div class="accountPage-sec-footer">
                    <div class="accountPage-sec-one">
                        <a href="" class="accountPage-law-a">
                            <span>개인정보 처리방침 및 법적고지</span>
                        </a>
                    </div>
                    <div class="accountPage-sec-two">
                        <a href="" class="accountPage-inquire-a">
                            <span>문의하기</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
